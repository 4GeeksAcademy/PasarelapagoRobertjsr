<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pasarela de Pago</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>
<body>
  <div class="container mt-5">
    <h3>Payment form example</h3>
    <div class="alert alert-danger" role="alert">Some fields are missing</div>
    
        <form>
         <!-- Primera fila: Card #, CVC, Amount -->
            <div class="row mb-3">
                <div class="col-md-6">
                <label for="cardNumber" class="form-label">Card #</label>
                <input 
                    type="text" 
                    class="form-control" 
                    id="cardNumber" 
                    placeholder="XXXXXXXXXXXXXXXX" 
                    required
                />
                </div>
                <div class="col-md-3">
                <label for="cvc" class="form-label">CVC #</label>
                <input 
                    type="text" 
                    class="form-control" 
                    id="cvc" 
                    placeholder="0000" 
                    required
                />
                </div>
                <div class="col-md-3">
                <label for="amount" class="form-label">Amount</label>
                <input 
                    type="number" 
                    class="form-control" 
                    id="amount" 
                    placeholder="$ Amount" 
                    required
                />
                </div>
            </div>

            <!-- Segunda fila: First Name, Last Name -->
            <div class="row mb-3">
                <div class="col-md-6">
                <label for="firstName" class="form-label">First Name</label>
                <input 
                    type="text" 
                    class="form-control" 
                    id="firstName" 
                    required
                />
                </div>
                <div class="col-md-6">
                <label for="lastName" class="form-label">Last Name</label>
                <input 
                    type="text" 
                    class="form-control" 
                    id="lastName" 
                    required
                />
                </div>
            </div>

            <!-- Tercera fila: City, State, Postal Code -->
            <div class="row mb-3">
                <div class="col-md-5">
                <label for="city" class="form-label">City</label>
                <input 
                    type="text" 
                    class="form-control" 
                    id="city" 
                    required
                />
                </div>
                <div class="col-md-4">
                <label for="state" class="form-label">State</label>
                <select 
                    class="form-select" 
                    id="state" 
                    required
                >
                    <option value="">Pick a state</option>
                    <option value="NY">New York</option>
                    <option value="CA">California</option>
                </select>
                </div>
                <div class="col-md-3">
                <label for="postalCode" class="form-label">Postal Code</label>
                <input 
                    type="text" 
                    class="form-control" 
                    id="postalCode" 
                    required
                />
                </div>
            </div>

            <!-- Mensaje opcional -->
            <div class="mb-3">
                <label for="message" class="form-label">Message</label>
                <textarea 
                class="form-control" 
                id="message" 
                rows="2" 
                placeholder="Add any notes here."
                ></textarea>
            </div>

            <!-- Métodos de pago (radio buttons con íconos más pequeños) -->
            <div class="mb-3">
                <label class="form-label d-block">We accept:</label>
                <div 
                class="d-inline-flex align-items-center gap-2 p-2" 
                style="background-color: #6c757d; border-radius: 5px;"
                >
                <!-- MasterCard -->
                <div class="form-check m-0">
                    <input 
                    class="form-check-input" 
                    type="radio" 
                    name="paymentMethod" 
                    id="mastercard" 
                    value="mastercard" 
                    required
                    />
                    <label class="form-check-label" for="mastercard">
                        <i class="fa-brands fa-cc-mastercard"></i>
                    </label>
                </div>
                <!-- Visa -->
                <div class="form-check m-0">
                    <input 
                    class="form-check-input" 
                    type="radio" 
                    name="paymentMethod" 
                    id="visa" 
                    value="visa"
                    />
                    <label class="form-check-label" for="visa">
                    <i class="fa-brands fa-cc-visa"></i> 
                    </label>
                </div>
                <!-- Diners Club -->
                <div class="form-check m-0">
                    <input 
                    class="form-check-input" 
                    type="radio" 
                    name="paymentMethod" 
                    id="diners" 
                    value="diners"
                    />
                    <label class="form-check-label" for="diners">
                        <i class="fa-brands fa-cc-diners-club"></i>
                    </label>
                </div>
                <!-- American Express -->
                <div class="form-check m-0">
                    <input 
                    class="form-check-input" 
                    type="radio" 
                    name="paymentMethod" 
                    id="amex" 
                    value="amex"
                    />
                    <label class="form-check-label" for="amex">
                        <i class="fa-brands fa-cc-amex"></i>
                    </label>
                </div>
                </div>
            </div>

            <!-- Botones de acción -->
            <div class="d-flex justify-content-end">
                <button type="button" class="btn btn-secondary me-2">Cancel</button>
                <button type="submit" class="btn btn-primary">Send</button>
            </div>
        </form>
    </div>

  <script src=\"https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js\"></script>
</body>
</html>
